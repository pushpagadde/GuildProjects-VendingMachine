<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" align="center">
          <div class="row"><!--main heading-->
              <h1 id="mainHeading" align="center">Vending Machine</h1><hr>
          </div>
          <div class="row" ><!--row 1-->
            <div class="col-md-3" style=" height:250px; width:250px"><button id="button1" /></div>
            <div class="col-md-3" style=" height:250px; width:250px"><button id="button2" /></div>
            <div class="col-md-3" style=" height:250px; width:250px"><button id="button3" /></div>
            <div class="col-md-3" style=" height:250px; width:350px">
              <div class="row" aligh="center" ><!--column for buttons-->
                <div class="col-md-12"><h3 align="center">Total $ IN</h3></div>
              </div>
              <div class="row" aligh="center">
                <div class="col-md-4 col-md-offset-4" style=" height:50px"><button id="amountEntered" align="center" disabled>00.00</button></div>
              </div>
              <div class="row" aligh="center">
                <div class="col-md-6" style=" height:30px">
                  <button id="dollar" >Add Dollar </button>
                </div>
                <div class="col-md-6" style=" height:30px">
                  <button id="quarter" >Add Quarter</button>
                </div>
              </div>
              <div class="row" aligh="center">
                <div class="col-md-6" style=" height:30px">
                  <button id="dime" >Add Dime </button>
                </div>
                <div class="col-md-6" style=" height:30px">
                  <button id="nickle" >Add Nickle</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row" ><!--row 2-->
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button4" ></div>
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button5" ></div>
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button6" ></div>
            <div class="col-lg-3" style=" height:250px; width:350px">
              <div class="row" aligh="center" ><!--column for buttons-->
                <div class="col-md-12"><h3 align="center">Messages</h3></div>
              </div>
              <div class="row" aligh="center" >
                <div class="col-md-12" style=" height:40px"><button id="messages" align="center" disabled>Welcome!</button></div>
              </div>
              <div class="row">
                <div class="col-md-6" style=" height:40px;" align="right"><h4>Item: </h4></div>
                <div class="col-md-6" style=" height:40px"><button id="itemPurchased" align="left" disabled>Click on an item</button>
                </div>
              </div>
              <div class="row" aligh="left">
                <div class="col-md-6 col-md-offset-3" style=" height:30px">
                  <button id="makePurchase" >Make Purchase</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row" ><!--row 3-->
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button7" ></div>
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button8" ></div>
            <div class="col-lg-3" style=" height:250px; width:250px"><button id="button9" ></div>
            <div class="col-lg-3" style=" height:250px; width:350px">
              <div class="row" aligh="center" ><!--column for buttons-->
                <div class="col-md-12"><h3 align="center">Change</h3></div>
              </div>
              <div class="row" aligh="center" >
                <div class="col-md-12" style=" height:50px"><button id="changeReturnedDisplay" align="center" disabled>Return Change</button></div>
              </div>
              <div class="row" aligh="center">
                <div class="col-md-6 col-md-offset-3" style=" height:30px">
                  <button id="changeReturnedButton" >Return Change</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
